<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <header class="cabecalho">
            <h1>
                <img src="imagens/logo.svg" alt="Logo da Alura" class="cabecalho-logo">
            </h1>

        </header>

        <main class="conteudo">

            <section class="conteudo-fonte">
                <div class="conteudo-fonte-primario">
                    <textarea name="" id="" cols="80" rows="10" placeholder="Insira seu texto " class="conteudo-fonte-primario-insercao"></textarea>
                </div>

                <div class="conteudo-informativo">
                    <p class="conteudo-informativo-texto">⚠ Insira somente letras minusculas e sem acentuação!</p>
                </div>

                <div class="conteudo-botoes">
                    <button class="botao" id="botao-encriptar" onclick="botaoEncriptar()">Encriptar</button>
                    <button class="botao" id="botao-desencriptar" onclick="botaoDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="conteudo-destino">
                <div class="conteudo-destino-primario">
                    <textarea name="" id="" cols="30" rows="13" class="conteudo-destino-texto"></textarea>
                </div>
                <div class="conteudo-botoes">
                    <button class="botao" id="botao-copiar" onclick="copiar ()">Copiar</button>
                </div>
            </section>
        </main>
        
        <footer class="rodape">
            <div class="rodape-conteudo">
                <p class="rodape-copy"> &copy; by Antonio Henrique Machado </p>
                <a href="https://github.com/machadoah" target="_blank">
                    github
                </a> 
                
            </div>
        </footer>

        <script src="style.js"></script>

    </body>
</html>
